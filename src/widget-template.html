<div class="ava-widget-container">
  <div id="playButton" class="ava-state-container">
    <img src="" alt="" srcset="" class="ava-quiet" />

    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="50"
      height="50"
      viewBox="0 0 50 50"
      class="ava-loading"
    >
      <circle
        cx="25"
        cy="25"
        r="20"
        fill="none"
        stroke="white"
        stroke-width="4"
        stroke-linecap="round"
        stroke-dasharray="100"
        stroke-dashoffset="0"
      >
        <animate
          attributeName="stroke-dashoffset"
          from="0"
          to="-200"
          dur="1.5s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="stroke-dasharray"
          values="1,100;89,100;1,100"
          dur="1.5s"
          repeatCount="indefinite"
        />
      </circle>
    </svg>

    <div class="ava-agent-talking">
      <div class="agent-img-container">
        <img src="" alt="Agenct Img" />
      </div>
      <div class="ripple-container">
        <div class="ripple ripple-1"></div>
        <div class="ripple ripple-2"></div>
        <div class="ripple ripple-3"></div>
      </div>
    </div>

    <div class="ava-user-talking">
      <div class="wave-bar" style="animation-delay: 0s"></div>
      <div class="wave-bar" style="animation-delay: 0.2s"></div>
      <div class="wave-bar" style="animation-delay: 0.4s"></div>
      <div class="wave-bar" style="animation-delay: 0.6s"></div>
      <div class="wave-bar" style="animation-delay: 0.8s"></div>
      <div class="wave-bar" style="animation-delay: 0.99s"></div>
    </div>
  </div>
</div>
